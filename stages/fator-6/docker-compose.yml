version: "3"
services:
  api-rest:
    build: .
    image: 'api-rest:${API_VERSION}'
    volumes:
      - ./:/code
    ports:
      - 5000:5000
    labels:
      - 'app.environment=${ENV_APP}'

  redis:
    image: redis
    volumes:
      - api:/data
    labels:
      - 'app.environment=${ENV_APP}'

volumes:
  api:
    name: api_${ENV_APP}
    external: false